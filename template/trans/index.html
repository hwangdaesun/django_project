{% extends 'base.html' %}
{% block con %}
   
        <h1>Translator</h1>
    <form method="POST">
        {% csrf_token %}  
            
        <div class="container mt-5 mb-5" >
            <div class="row">
                
                    <div class="col-lg-5">
                        <textarea class="form-control" name="bef"></textarea>
                    </div>
                
                    <div class="col-lg-2" >
                        <select name="from">
                            <option value="ko">한국어</option>
                            
                            <option value="en">영어</option>
                               
                            <option value="ja">일본어</option> 

                            <option value="zh-cn">중국어</option>
                        </select>
                        
                        
                        <button class="btn btn-dark">Trans</button>

                        <select name="to">
                            <option value="ko">한국어</option>
                            
                            <option value="en">영어</option>
                               
                            <option value="ja">일본어</option> 

                            <option value="zh-cn">중국어</option>
                        </select>
                    </div>
        
                    <div class="col-lg-5">
                        <textarea>
                            {{ trans }}
                        </textarea>
                    </div>    
    </form>          
            </div>
        </div>
            
                <style>
                    textarea {
                    width: 100%;
                    height: 6.25em;
                    resize: none;
                }
                </style>
{% endblock %}
