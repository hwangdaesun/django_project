{% extends 'base.html' %}
{% block con %}
<h1>{{ user.username }}'s Book</h1>
<div class="mt-3 text-end">
    <a href="{% url 'book:create' %}"><button class="btn btn-success">CREATE</button></a>
</div>

<div class="row">
    {% for i in blist %}
    <div class="col-lg-4 mt-5 ">
        <div class="card">
            <div class="card-header">
            
            </div>
            <div class="card-body"{% if i.impo %} style="background-color: rgb(240, 240, 166);"{% endif %}>
              <h5 class="card-title">{{ i.site_name }}</h5>
              <p class="card-text">{{ i.comment }}</p>
              <a href="{{ i.site_url }}" target="_blank" class="btn btn-outline-primary">Go site</a>
              <a href="{% url 'book:delete' i.id %}"><button class="btn btn-danger">DELETE</button></a>
            </div>
            
                
            
        </div>
        
    </div>
    {% endfor %}   
</div>
        

{% endblock %}
