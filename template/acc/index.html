{% extends 'base.html' %}
{% block con %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            {% if user.is_authenticated %}
                <h1 class="display-5 fw-bold"> 💎 {{ user.username }} 💎 님~</h1>
                <p class="col-md-8 fs-4">좋은 하루 되세요~</p>
                <div>
                    <a href="{% url 'acc:logout' %}"><button class="btn btn-primary btn-lg" type="button">LOGOUT</button></a>
                </div>
            {% else %}
                <h1 class="display-5 fw-bold">it공부 할께할 사람!</h1>
                
                <a href="{% url 'acc:login' %}"><button class="btn btn-primary btn-lg" type="button">LOGIN</button></a>
                <a href="{% url 'acc:signup' %}"><button class="btn btn-primary btn-lg" type="button">SIGNUP</button></a>
            {% endif %}
        </div>
    </div>
    
    
{% endblock %}
