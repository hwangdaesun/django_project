{% extends 'base.html' %}
{% block con %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

            <div class="container mt-5 mb-5">
                <h1>update</h1>
                <div class="mb-3 mt-5">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", value="{{ user.username }}" disabled >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1", name="pw">
                </div>
                <div class="mb-3">
                    <label class="form-label">age</label>
                    <input type="number" class="form-control" aria-describedby="emailHelp", value="{{ user.age }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comment</label>
                    <textarea class="form-control" name="comment">{{ user.comment }}</textarea>
                </div>
                <div class="mb-3">
                    <input type="file" name="pic" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="text-end">
                    <a href="{% url 'acc:update' %}"><button type="submit" class="btn btn-success">update</button></a>
                    <button type="submit" class="btn btn-success">back</button>
                </div>
            </div>
    </form>
{% endblock %}
