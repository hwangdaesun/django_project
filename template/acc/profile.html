{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5" style="font-size: 20px; font-weight: bold; width: 80%;">
        <h1><b>PROFILE</b></h1>

        <div class="text-center">
            <img src="{{ user.getpic }}" hegit="200px">

        </div>
            <!-- user 라는 것은 로그인할 때 이미 명명이 되있는 듯 그래서 쓸 수있을 지도 -->
        <div class="mb-3 mt-5">
            <label class="form-label">Username</label>
            <input type="text" value="{{user.username}}" disabled class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" value="{{user.age}}" disabled class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea class="form-control" disabled>{{ user.comment }}</textarea>
        </div>

        <div class="text-end">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete Account
                </button>
            </div>

        </div>


        <!--여기부터는 MODAL-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">DELETE ACCOUNT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Real?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                        <a href="{% url 'acc:delete' %}"<button type="button" class="btn btn-danger">DELETE</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-end">
            <a href="{% url 'acc:update' %}"<button type="button" class="btn btn-primary">
                update
            </button>
        </div>
        
    
    
{% endblock %}
